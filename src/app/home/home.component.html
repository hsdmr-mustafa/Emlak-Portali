<div class="container shadow p-3 mb-5 bg-white rounded ">
  <h1 class="display-4 my-2 text-center bg-dark text-white shadow mb-2 rounded "><strong>EMLAK VİTRİNİ </strong></h1>
  <div class="row ">
    <section class="col-3 ">
      <div *ngFor="let catg of categorice$|async" class="list-group ">
        <a class="list-group-item list-group-item-action bg-dark text-white shadow mb-2 rounded">{{catg.name}}</a>
      </div>

    </section>
    <section class="col-9 ">
      <div class="row ">
        <div class="col-4 mb-3" *ngFor="let property of properties, let i = index">
          <div class="card h-100" style="width: 16rem;">
            <div *ngFor="let picture of property.pictures; let first = first">
              <img [src]="picture" *ngIf="first" alt="picture" class="card-img-top">
            </div>
            <div class="card-body shadow  bg-white rounded">
              <h5 class="card-title">{{ property.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted"><strong> <span *ngIf="property.surface && property.rooms !== ''"> {{
                  property.surface }} m2</span> <span *ngIf="property.rooms && property.rooms !== ''">, {{
                  property.rooms
                  }} odalı {{ property.category }}.</span></strong></h6>
              <p class="card-text h4">
                {{ property.price }} ₺
              </p>
              <p class="h5"  [ngStyle]="{color: getSoldValue(property.sold)}">
                <span  *ngIf="!property.sold"><Strong>Satılık</Strong> </span>
                <span *ngIf="property.sold"><Strong>Kiralık</Strong></span>
              </p>
              <div class="text-center btn btn-primary" *ngIf="isLoggedIn" type="button" [routerLink]="['/property', i]">
                Detaylar</div>
              <div class="text-center btn btn-outline-dark" style="cursor: pointer;" [routerLink]="['/userlogin']"
                *ngIf="!isLoggedIn"><strong> Detay Sayfası için Giriş yapınız.</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
